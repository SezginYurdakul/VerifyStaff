services:
  # Laravel PHP Application
  app:
      build:
        context: .
        dockerfile: Dockerfile
      container_name: verifystaff_app
      restart: unless-stopped
      working_dir: /var/www
      environment:
        - TZ=${APP_TIMEZONE:-UTC}
      volumes:
        - ./:/var/www
        - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
      networks:
        - verifystaff_network
      depends_on:
        - db

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: verifystaff_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - verifystaff_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: verifystaff_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-verifystaff}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-verifystaff}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      TZ: ${APP_TIMEZONE:-UTC}
    ports:
      - "3308:3306"
    volumes:
      - verifystaff_db_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - verifystaff_network

  # Laravel Scheduler (runs cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifystaff_scheduler
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - TZ=${APP_TIMEZONE:-UTC} 
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /etc/localtime:/etc/localtime:ro 
      - /etc/timezone:/etc/timezone:ro  
    networks:
      - verifystaff_network
    depends_on:
      - app
      - db
    command: php artisan schedule:work

  # Laravel Queue Worker (processes background jobs)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verifystaff_queue
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - TZ=${APP_TIMEZONE:-UTC}
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - verifystaff_network
    depends_on:
      - app
      - db
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # Node.js for React PWA Development
  node:
    image: node:20-alpine
    container_name: verifystaff_node
    working_dir: /var/www/frontend
    volumes:
      - ./frontend:/var/www/frontend
    ports:
      - "5174:5173"
    networks:
      - verifystaff_network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - frontend

networks:
  verifystaff_network:
    driver: bridge

volumes:
  verifystaff_db_data:
